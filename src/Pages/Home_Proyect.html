<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Proyect</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="../Styles/main.css">
  <!-- CSS de animaciones -->
  <link rel="stylesheet" href="../Styles/animated.css">

  <style>
    :root {
      --img2-left: 0vw;
      --img2-bottom: 0vh;
      --img3-left: 0vw;
      --img3-bottom: 0vh;
      --img4-left: 0vw;
      --img4-bottom: 0vh;
      --img5-right: 2vw;
      --img5-top: 2vh;
    }

    .pin {
      position: absolute;
      width: 0vw;
      height: auto;
    }

    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-image: url('../Assets/Images/image1.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Barra superior azul marino */
    #navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0.75;
      height: 9vh;
      background-color: #0a1016; /* Azul marino */
      z-index: 15;
      display: flex;
      align-items: center;
      padding-left: 2vw;
      font-family: 'Orbitron', sans-serif;  
    }

    #navbar-text {
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    #img2 {
      width: 45vw;
      height: auto;
      left: var(--img2-left);
      bottom: var(--img2-bottom);
      z-index: 10;
    }

    #img3 {
      width: 25vw;
      height: auto;
      left: var(--img3-left);
      bottom: var(--img3-bottom);
      z-index: 9;
    }

    #img4 {
      width: 20vw;
      height: auto;
      left: var(--img4-left);
      bottom: var(--img4-bottom);
      z-index: 8;
    }

    #img5 {
      width: 8vw;
      height: auto;
      right: var(--img5-right);
      top: var(--img5-top);
      z-index: 16;
    }

    /* Contenedor para el texto y botones */
    #container {
      position: absolute;
      top: 40vh;  /* Ajusta la posición vertical donde deseas */
      left: 37vw;  /* Ajusta la posición horizontal */
      width: 35vw;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      z-index: 20;
      border: 2px solid white; /* Agrega el borde blanco */
      padding: 20px;
      background-color: #0000005a;
      font-family: 'Orbitron', sans-serif;  
    }

    /* Estilo para el texto */
    #container p {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 20px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;  
    }


    /* Estilo para los botones */
    #container button {
      width: 50%;
      padding: 15px;
      margin: 10px 0;
      background-color: #00000088;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid white;
      font-size: 1.5rem; 
      font-family: 'Orbitron', sans-serif;  
    }

    /* Efecto hover en los botones */
    #container button:hover {
      background-color: #011b2a;
    }
    /* Botón para regresar a la landing (pegado al lado derecho del #container) */
.back-btn{
  position: absolute;
  right: -22vw;          /* fuera del cuadro, a su derecha */
  top: 96%;
  transform: translateY(-50%);
  padding: 12px 16px;
  background-color: #00000088;
  color: #fff;
  border: 2px solid #fff;
  border-radius: 5px;
  text-decoration: none;
  font-size: 1rem;
  font-family: 'Orbitron', sans-serif;
  z-index: 21;           /* por encima del contenedor */
}
.back-btn:hover{ background-color:#011b2a; }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barra superior azul marino -->
  <div id="navbar">
    <span id="navbar-text">ExoVita - Exoplanet Detection Model</span>
  </div>

  <!-- Fondo: Imagen 1 -->
  <main class="stage" id="stage"
        style="background-image:url('../Assets/Images/image1.jpg');
               background-size:cover; background-position:center;">

    <img id="img2" class="pin"
         src="../Assets/Images/image2.png"
         alt="Elemento frontal" />

    <img id="img3" class="pin"
         src="../Assets/Images/image3_1.png"
         alt="Elemento animado 1" />

    <img id="img4" class="pin"
         src="../Assets/Images/image4_1.png"
         alt="Elemento animado 2" />

    <img id="img5" class="pin"
         src="../Assets/Images/image5.png"
         alt="Esquina superior derecha" />

    <!-- Contenedor con texto y botones -->
    <div id="container">
      <p>MENU</p>
      <a class="btn" href="./Proyect/Analysis_Page.html">Análisis</a>
      <a class="btn" href="./Proyect/How_it_Works.html">How it Works?</a>
      <a class="btn" href="./Proyect/How_to_Use.html">How to use?</a>
      <a class="btn" href="./Proyect/Training_Data_Proposal.html">Training Data Proposal</a>
      <a class="btn" href="./Proyect/Tweak_The_Model.html">Tweak The Model</a>
      <a href="../../index.html" class="back-btn" aria-label="Regresar a la landing">⟵ Return to Landing Page</a>
    </div>

     <!-- Cuadros de texto animados -->
     <div id="text1">
     87% Accuracy<br>
      ✔ Exoplanet
     </div>
     <div id="text2">
     23% Accuracy<br>
     X Exoplaneta
     </div>

  </main>
  <!-- Footer -->
  <footer>
    <div>© 2025 ExoVita - NASA Space App Challenge</div>
  </footer>

  <!-- JS de animaciones -->
  <script defer src="../Utils/animated.js"></script>
</body>
</html>
